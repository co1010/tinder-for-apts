
<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./tinder.css">
       
</head>
<body>
    <div class="tbg">
        <div class="theader">
          <i class="fa fa-cog" aria-hidden="true"></i>
          <i class="fa fa-comments" aria-hidden="true"></i>
          <div class="tlogo">
            <img src="https://worldvectorlogo.com/logos/tinder-1.svg" alt="Tinder Logo" title="Tinder Logo" />
          </div>
        </div>

        <div class="tbgwrap">
          <div class="tphoto">
            <img src = "https://external-preview.redd.it/kgUO93EzW6u38om6tG5TYvrhL6BEpcnD_bKkAruy5qc.jpg?auto=webp&s=81dc5d79ae51ed983fab6c3f8fc5ae70f67b3c68" title="tphoto" alt="Tinder Photo" wildth="300" height="300" />
            <div class="tname">North Beacon St, <span class="age">Allston</span></div>
            <div class="tinfo"><i class="fa fa-book" aria-hidden="true"> 0</i><i class="fa fa-users" aria-hidden="true"> 0</i></div>
          </div>

          <br>
          <br>
          <br>

            <div class="price">Price: $3500 Per Month</div>
            <br>
            <br>
            <br>
            <div class="fee">Fee: One Month's Rent</div>
            <br>
            <br>
            <br>
            <div class="duration">Duration: 12 Months</div>
            <br>
            <br>
            <br>
            <div class="begining">Begining: 9/1</div>

        </div>
    </div>

    <div class="tcontrols">
        <div class="tno">
            <i class="fa fa-times" aria-hidden="true"></i>
            <img src= "https://cdn.clipart.email/d92ba3fe295973d0219e02d0bfdc3f98_cross-wrong-cross-transparent-background-png-image-with-_840-859.png" width= "100" height= "100"/>

            
        </div>
        <div class="tyes">
            <i class="fa fa-heart" aria-hidden="true"></i>
            <div class= "tick">
                <img src= "https://upload.wikimedia.org/wikipedia/commons/a/ac/Green_tick.svg" width= "100" height="100"/>
            </div>
        </div>
      </div>

</body>
