{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>StuPad | Match. Choose. Rent</title>
    
    <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'blog/tinder.css' %}">
       
</head>
<body>
    <div class="tbg">
        <div class="theader">
          <i class="fa fa-cog" aria-hidden="true"></i>
          <i class="fa fa-comments" aria-hidden="true"></i>
          <div class="tlogo">
            <img src="{% static 'blog/Stupad.png' %}" alt="Tinder Logo" title="Tinder Logo" height="55" width="55" />
          </div>
        </div>

        <div class="tbgwrap">
            {% block content %} {% endblock %}
        </div>
    </div>

    <div class="tcontrols">
        <div class="tno">
            <i class="fa fa-times" aria-hidden="true"></i>
            <div class="cross">
                {% block link1 %} {% endblock %}
                    <img src= "{% static 'blog/cross.png' %}" width= "110" height= "110"/>
                </a>
            </div>
        </div>
        <div class="tyes">
            <i class="fa fa-heart" aria-hidden="true"></i>
            <div class= "tick">
                {% block link2 %} {% endblock %}
                    <img src= "https://upload.wikimedia.org/wikipedia/commons/a/ac/Green_tick.svg" width= "100" height="100"/>
                </a>
            </div>
        </div>
    </div>

</body>
